        // Î≥¥Í∞Ñ Ìï®ÏàòÎ•º ÏÇ¨Ïö©ÌïòÏó¨ Í∞ÄÍ≤© Í≥ÑÏÇ∞
        const pastPrice = getPriceForYear(regionData, size, year);

        bonusContainer.innerHTML = "";
        bonusItems.forEach((item) => {

          bonusContainer.appendChild(div);

        document.getElementById("result").classList.add("show");

      function calculateBonusItems(loss) {
        // Í∞Å Ìï≠Î™©Ïùò ÌèâÍ∑† Í∞ÄÍ≤©
        const items = [
          { name: "üçï Î∞∞Îã¨ÏùåÏãù", price: 15000 },
          { name: "‚òï Ïπ¥ÌéòÎùºÎñº", price: 5000 },
          { name: "üöï ÌÉùÏãú", price: 8000 },
          { name: "üéß ÏóêÏñ¥Ìåü", price: 250000 },
          { name: "üç∫ Îß•Ï£º", price: 5000 },
          { name: "üçî ÌñÑÎ≤ÑÍ±∞", price: 12000 },
        ];

        return items.map((item) => ({
          name: item.name,
          count:
            Math.floor(loss / item.price).toLocaleString() +
            (item.name.includes("ÏóêÏñ¥Ìåü") ? "Í∞ú" : "Í∞ú"),
        }));
      }

      function copyLink() {
        const region = document.getElementById("region").value;
        const year = document.getElementById("year").value;
        const size = document.getElementById("size").value;

        const url =
          window.location.href.split("?")[0] +
          `?region=${region}&year=${year}&size=${size}`;

        navigator.clipboard
          .writeText(url)
          .then(() => {
            alert("ÎßÅÌÅ¨Í∞Ä Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§!");
          })
          .catch(() => {
            // Ìè¥Î∞±
            const textarea = document.createElement("textarea");

            document.execCommand("copy");
            document.body.removeChild(textarea);
            alert("ÎßÅÌÅ¨Í∞Ä Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§!");
          });
      }
